<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>
<body>
<div class="preloader">
    <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/9-video/setup/preloader.gif?raw=true" alt="prloader">
</div>
<header>
    <video class="video-container" muted autoplay loop>
        <source src="https://github.com/john-smilga/javascript-basic-projects/blob/master/9-video/setup/video.mp4?raw=true" type="video/mp4">
    </video>
    <h1>Video Project</h1>
<button class="switch-btn">
   <span>Play</span>
   <span></span>
   <span>Pause</span>

</button>
</header>

<script type="text/javascript" src="../JS/app.js"></script>
</body>
</html>
